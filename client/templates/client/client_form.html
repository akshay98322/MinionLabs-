{% extends "users/base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container">
<br>  <p class="text-center">Client Entry Form</p>
<hr>
{% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
{% endif %}

<div class="row justify-content-center">
	<div class="col-md-6">
		<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2">Client Register</h4>
			</header>
			<article class="card-body">
			<form method="POST">
				{%  csrf_token %}
				<div class="form-row">
					<div class="col form-group">
						{{ form|crispy }}
					</div> <!-- form-group end.// -->

				</div> <!-- form-row end.// -->
			    <div class="form-group">
			        <button type="submit" class="btn btn-primary btn-block"> Register</button>
			    </div> <!-- form-group// -->

			</form>

			</article>
        </div>
    </div>
</div>
</div>

{% endblock content %}
